<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="/css/tailwind.css">
    <script src="https://kit.fontawesome.com/7530963218.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-500 h-screen">
    <div class="w-full h-screen flex justify-center items-center">
        <form action="/signup" method="POST" class="w-1/2 m-auto bg-white p-12 pt-10 flex flex-col rounded-md">
            <h1 class="text-3xl bold mb-10 text-center"><i class="fa-solid fa-circle-user"></i>  Sign In</h1>
            <input type="text" name="full_name" placeholder="Enter full name" class="px-4 py-2 border w-full mb-1">
            <input type="text" name="email" placeholder="Enter Email" class="px-4 py-2 border w-full mb-1">
            <input type="password" name="password" placeholder="Set NewPassword" class="px-4 py-2 border w-full mb-2">
            <input type="password" name="password2" placeholder="Enter Same Password Again" class="px-4 py-2 border w-full mb-2">
            <input type="submit" value="Sign In" class="p-2 bg-blue-600 hover:bg-blue-800 cursor-pointer text-white w-full">
        </form>
    </div>
    
</body>
</html>
